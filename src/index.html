<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="global">
      <div class="local">
        <span>001</span>
        <span>002</span>
      </div>
    </div>
    <main>
      <article class="product">
        <picture class="product__img">
          <source
            media="(min-width: 600px)"
            srcset="./assets/image-product-desktop.jpg"
          />
          <img
            src="./assets/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Parfum"
            srcset=""
          />
        </picture>
        <div class="product__content">
          <p class="product__category">Perfume</p>
          <p class="product__title">Gabrielle Essence Eau De Parfum</p>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex_group">
            <p class="product__price">
              <span class="visually-hidden">Current price:</span>$149.99
            </p>
            <p class="product__price-original">
              <span class="visually-hidden">Original price:</span>$169.99
            </p>
          </div>
          <button class="button" data-icon="shopping-cart">Add to Cart</button>
        </div>
      </article>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
